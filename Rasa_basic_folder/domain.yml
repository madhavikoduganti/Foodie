actions:
- action_restart_chat_helper
- action_search_restaurants
- action_send_mail
- action_validate_location
- out_of_scope
- utter_ask_cuisine
- utter_ask_howcanhelp
- utter_ask_id
- utter_ask_location
- utter_ask_price
- utter_ask_price_range
- utter_ask_send_details
- utter_default
- utter_goodbye
- utter_greet
- utter_sent_mail
- utter_slots_values
- utter_submit
- utter_wrong_cuisine
- utter_wrong_location
- utter_wrong_price
entities:
- contact_email
- cuisine
- location
- price
forms:
- restaurant_form
intents:
- contact_id
- restaurant_search
- affirm
- price_info
- greet
- deny
- out_of_scope
- out_of_context
- goodbye
- stop
responses:
  utter_ask_cuisine:
  - buttons:
    - payload: nindian
      title: North Indian
    - payload: sindian
      title: South Indian
    - payload: chinese
      title: Chinese
    - payload: italian
      title: Italian
    - payload: mexican
      title: Mexican
    - payload: american
      title: American
    text: what kind of cuisine would you like?
  utter_ask_howcanhelp:
  - text: how can I help you?
  utter_ask_id:
  - text: What is your email id?
  - text: Can you please share your email id?
  - text: can you please give me your email id?
  - text: Can you tell me your email_id?
  utter_ask_location:
  - text: In what location?
  - text: In which location?
  - text: Where do you wanna eat?
  - text: Where would you like to eat?
  - text: Where are you right now?
  utter_ask_price:
  - buttons:
    - payload: lt300
      title: Lesser than Rs. 300
    - payload: 300to700
      title: Rs. 300 to 700
    - payload: mt700
      title: More than 700
    text: What average price range for two people are you looking at? Please mention
      in above ranges of <300, 300-700, >700 only.
  utter_ask_send_details:
  - text: Do you want me to send the details of top 10 restaurants over your mail?
  - text: Do you want me to email you the details of these top 10 restaurants?
  - text: Do you want this information on top 10 restaurants over an email as well?
  - text: Would you like for me to send the information of top 10 restaurants over
      an email to you?
  utter_default:
  - text: I cannot understand
  - text: I could not understand
  - text: I did not get it
  - text: It went over my head
  utter_goodbye:
  - text: goodbye :(
  - text: Bye-bye
  - text: It was nice talking to you. Have a great time! :)
  - text: It was nice talking to you. Bye!! :)
  - text: May our paths cross again :) Tata!!
  - text: Adios amigo!! Happy meal to you :)
  - text: Adios! Take care. Keep smiling :)
  - text: Bye buddy :)
  utter_greet:
  - text: Hey there! How may I help you?
  - text: Hi, How can I help you!
  - text: Hey, How is it going. How may I help you today?
  - text: Wassup buddy. How can I help you today?
  utter_sent_mail:
  - text: Sent you the mail :)
  - text: Sending.... Sending... Sent you the mail :)
  - text: Sent. Open your mail and be amazed at my awesomeness!
  utter_slots_values:
  - text: I am going to run a restaurant search
  utter_submit:
  - text: Thanks. I got all the information I needed :)
  utter_wrong_cuisine:
  - text: I am still learning. Can you please help me by selecting right cuisine?
  utter_wrong_location:
  - text: I am still learning. Can you please help me by selecting right location?
  utter_wrong_price:
  - text: I am still learning. Can you please help me by selecting right price?
session_config:
  carry_over_slots_to_new_session: false
  session_expiration_time: 3
slots:
  contact_email:
    type: text
  cuisine:
    type: categorical
    values:
    - chinese
    - nindian
    - sindian
    - american
    - mexican
    - italian
    - __other__
  location:
    type: text
  price:
    type: categorical
    values:
    - lt300
    - 300to700
    - mt700
    - __other__
  requested_slot:
    type: unfeaturized
