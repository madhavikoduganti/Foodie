actions:
- action_search_restaurants
- action_send_mail
- utter_ask_cuisine
- utter_ask_howcanhelp
- utter_ask_id
- utter_ask_location
- utter_ask_price_range
- utter_ask_send_details
- utter_default
- utter_goodbye
- utter_greet
- utter_sent_mail
entities:
- contact_email
- cuisine
- location
- price
intents:
- price_info
- contact_id
- restaurant_search
- greet
- affirm
- deny
- goodbye
- stop
responses:
  utter_ask_cuisine:
  - buttons:
    - payload: North Indian
      title: North Indian
    - payload: South Indian
      title: South Indian
    - payload: Chinese
      title: Chinese
    - payload: Italian
      title: Italian
    - payload: Mexican
      title: Mexican
    - payload: American
      title: American
    text: what kind of cuisine would you like?
  utter_ask_howcanhelp:
  - text: how can I help you?
  utter_ask_id:
  - text: What is your email id?
  - text: Can you please share your email id?
  - text: can you please give me your email id?
  - text: Can you tell me your email_id?
  utter_ask_location:
  - text: In what location?
  utter_ask_price_range:
  - buttons:
    - payload: LT300
      title: Lesser than Rs. 300
    - payload: 300To700
      title: Rs. 300 to 700
    - payload: MT700
      title: More than 700
    text: What average price range for two people are you looking at?
  utter_ask_send_details:
  - text: Do you want me to send the details of top 10 restaurants over your mail?
  - text: Do you want me to email you the details of these top 10 restaurants?
  - text: Do you want this information on top 10 restaurants over an email as well?
  - text: Would you like for me to send the information of top 10 restaurants over
      an email to you?
  utter_default:
  - text: I cannot understand
  - text: I could not understand
  - text: I did not get it
  - text: It went over my head
  utter_goodbye:
  - text: goodbye :(
  - text: Bye-bye
  utter_greet:
  - text: hey there! How may i help you
  - text: Hi, How can I help you!
  - text: Hey, How is it going. How May I help you Today
  utter_sent_mail:
  - text: Sent you the mail :)
  - text: Sending.... Sending... Sent you the mail :)
  - text: Open your mail and be amazed at my awesomeness!
session_config:
  carry_over_slots_to_new_session: true
  session_expiration_time: 0
slots:
  contact_email:
    type: text
  cuisine:
    type: text
  location:
    type: text
  price:
    type: text
